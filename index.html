<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SurpRise</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/game_grid.css" type="text/css">
  <script>
    var gMap = '';
    var gPlayer;
    var gScore = 0;
    var gScoreDiv;
    var gHpDiv;
    var gBasicEnemiesArr = [];
  </script>
  <script src="js/tools.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/Keys.js"></script>
  <script src="js/PowerUp.js"></script>
  <script src="js/BasicEnemy.js"></script>
  <script>
    window.onload = function(){
      gMap = new Map();
      gPlayer = new Player();
      gScoreDiv = document.getElementById('score');
      gHpDiv = document.getElementById('hp');
      
      nextMap();
    }
    function wipeMap()
    {
      gBasicEnemiesArr.forEach(
          function(e)
          {
            e.hp = 0;
          });
      gBasicEnemiesArr = [];
      gMap.wipe();
    }
    function nextMap()
    {
      wipeMap();
      
      gPlayer.position = gMap.nextMap();
      gPlayer.spawnAtPosition();
      for (let i = 0; i <= getRandomInt(3, 15); i++) {
        new PowerUp().spawner();
      }
      for (let i = 0; i <= getRandomInt(3, 15); i++){
        gBasicEnemiesArr.push(new BasicEnemy());
        gBasicEnemiesArr.slice(-1)[0].spawner(); //bon trick en vrai.
      }
      gBasicEnemiesArr.forEach(function (enemy){
        enemy.play();
      });
    }
    function updateScore(){
      gScoreDiv.innerHTML = 'Score : ' + gScore;
    }
    function updateHp(){
      gHpDiv.innerHTML = gPlayer.hp + "/" + gPlayer.maxHp;
    }
  </script>
</head>
<body>
  <header>
    <p id="score">Score : 0</p>
    <p id="hp">15/15</p>
  </header>
  <nav>
    nav here
  </nav>
  <main>
    main here
    <div id="game_container">
      game container here
    </div>
  </main>
  <footer>
    footer here
  </footer>
</body>
</html>
